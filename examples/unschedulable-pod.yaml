apiVersion: v1
kind: Pod
metadata:
  name: unschedulable-test
  namespace: default
  labels:
    app: test-unschedulable
spec:
  nodeSelector:
    nonexistent-node-label: "true"
  containers:
  - name: unschedulable-container
    image: busybox:latest
    command: ["sleep", "300"]
    resources:
      limits:
        memory: "64Mi"
        cpu: "100m"
      requests:
        memory: "32Mi"
        cpu: "50m"
  restartPolicy: Always
